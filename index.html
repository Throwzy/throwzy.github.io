<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/Card.js" defer></script>
  <script src="./scripts/CardList.js" defer></script>
  <script src="./scripts/FormValidator.js" defer></script>
  <script src="./scripts/Popup.js" defer></script>
  <script src="./scripts/UserInfo.js" defer></script>
  <script src="./scripts/PopupImage.js" defer></script>
  <script src="./scripts/Api.js" defer></script>
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
        </div>
        <button class="button user-info__button">+</button>
        <button class="button user-edit__button">Edit</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

        <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup popup-place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-place">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="name" minlength="2" maxlength="30" required id="place" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="place-error" class="error"></span>
            <input type="url" name="link" minlength="2" required id="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="link-error" class="error"></span>
            <button type="submit" class="button popup__button popup__button_valid popup__button_invalid" disabled="disabled">+</button>
        </form>
      </div>
    </div>
    <div class="popup edit-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editform" novalidate>
            <input type="text" name="username" minlength="2" maxlength="30" required id="user-name" class="popup__input popup__input_type_name popup__edit-name" value="Jaques Causteau" placeholder="Имя">
            <span id="user-name-error" class="error"></span>
            <input type="text" name="about" minlength="2" maxlength="30" required id="about" class="popup__input popup__input_type_link-url popup__edit-about" value="Sailor, Researcher" placeholder="О себе">
            <span id="about-error" class="error"></span>
            <button type="submit" class="button popup__button popup__button_valid popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <form class="popup popup_images">
      <div class="popup__wrap">
      <img class="popup__image" src="#">
      <img src="./images/close.svg" alt="" class="popup__close popup__close-picture">
      </div>
    </form>
  </div>
</body>
</html>
